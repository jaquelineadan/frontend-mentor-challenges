<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="card">
    <div class="card-content">
      <h1 class="title">
        Get <b class="insights">insights</b> that help<br>
        your business grow.
      </h1>
      <p class="main-paragraph">
        Discover the benefits of data analytics and make<br>
        better decisions regarding revenue, customer<br>
        experience, and overall efficiency.
      </p>
      <div class="stats">
        10k+ companies
        314 templates
        12m+ queries
      </div>
    </div>

    <div class="card-img">
      <img src="images/image-header-desktop.jpg" alt="Workspace" class="img">
      <div class="img-color"></div>
    </div>
  </div>
</div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/jaquelineadan" target="_blank">Jaqueline Adan</a>.
  </div>
</body>
</html>
